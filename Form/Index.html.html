    <title>Mahin Facility Services Application</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
            padding: 32px 36px 24px 36px;
            background-image: url(Untitled\ design.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: #e3e7ed;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #2d3a4a;
            margin-bottom: 8px;
        }

        .appno {
            font-size: 1em;
            color: #000000;
            /* margin-top: 4px; */
        }

        .center-title {
            flex: 1;
            width: 10%;
            text-align: center;
        }

        .right-info {
            text-align: right;
            min-width: 180px;
            display: flex;
            gap: 30px;
            align-items: flex-end;
        }

        .right-info label {
            font-size: 0.98em;
            color: #444;
            font-weight: 500;
        }

        .right-info input[type="date"],
        .right-info input[type="text"] {
            width: 120px;
            padding: 4px 6px;
            margin-bottom: 7px;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            font-size: 0.97em;
        }

        .photo-upload-btn {
            margin-top: 4px;
            margin-left: 206px;
            padding: 4px 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.97em;
            transition: background 0.2s;
            margin-left: 570px;
            font-family: 'Times New Roman', Times, serif;
        }

        .photo-upload-btn:hover {
            background: #125ea7;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            object-fit: cover;
            background: #f1f1f1;
            display: block;
            margin-top: 4px;
            margin-bottom: 6px;
            margin-left: 570px;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 18px 0 24px 0;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            gap: 16px;
        }

        .form-row label {
            width: 170px;
            font-size: 1em;
            color: #000000;
            font-weight: 500;
            /* text-align: left; */
        }

        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row input[type="number"],
        .form-row select {
            /* flex: 1; */
            padding: 7px 10px;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            font-size: 1em;
            background: #f9f9fb;
            transition: border 0.2s;
            font-family: 'Times New Roman', Times, serif;
        }

        .form-row input[type="text"]:focus,
        .form-row input[type="email"]:focus,
        .form-row input[type="number"]:focus,
        .form-row select:focus {
            border: 1.5px solid #1976d2;
            outline: none;
            background: #fff;
        }

        .error {
            color: #d32f2f;
            font-size: 0.93em;
            margin-left: 12px;
            min-width: 120px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 28px;
            font-family: 'Times New Roman', Times, serif 1;
        }

        .actions button {
            padding: 8px 18px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Times New Roman', Times, serif 1;
        }

        .actions button:hover {
            background: #125ea7;
        }

        .actions button[disabled] {
            background: #b0bec5;
            cursor: not-allowed;
        }

        @media (max-width: 700px) {
            .container {
                padding: 16px 6vw;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .center-title {
                margin: 12px 0;
            }

            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }

            .form-row label {
                width: 100%;
                margin-bottom: 4px;
                text-align: left;
            }

            .error {
                margin-left: 0;
            }

            .right-info {
                text-align: left;
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media print {

            body,
            html {
                margin: 0 !important;
                padding: 0 !important;
                background: #fff !important;
            }

            .container {
                margin-top: 0 !important;
                padding-top: 0 !important;
                box-shadow: none !important;
            }
        }

        /* .page-break {
            page-break-before: always;

        });

        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("currentDate").innerText = today.toLocaleDateString('en-US', options);

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('photoPreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }


        // Auto-increment Application No (for display only)

        // Photo preview and base64 storage

                    img.src = e.target.result;
                    img.style.display = 'block';
                    photoBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadPDF() {
            const element = document.querySelector('.container');
            element.classList.add('pdf-scale');
            const opt = {
                margin: [0, 0, 0, 0],
                filename: 'Application.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: [] }
            };
            html2pdf().set(opt).from(element).save().then(() => {
                element.classList.remove('pdf-scale');
            });
        }
